<html>

<head>
<title>Welcoming Session</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- flex box 

    - parent => display: flex
    - child => width 

-->


<section>
    <div class="container">

        <h3>center-center</h3>
        <div class="parent center-center">
            <div class="child">1</div>
        </div>  
    </div>
</section>


<section>
    <div class="container">

        <h3>bottom-left</h3>
        <div class="parent bottom-left">
            <div class="child">1</div>
        </div>  
    </div>
</section>

<section>
    <div class="container">
        <h3>top-right</h3>
        <div class="parent top-right">
            <div class="child">1</div>
        </div>  
    </div>
</section>

<section>
    <div class="container">
        <h3>space-between</h3>
        <div class="parent space-between">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>  
    </div>
</section>
 
    

</body>


</html>
