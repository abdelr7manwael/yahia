<html>
<head>
<title>Flexbox-2</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

    <!--
        flex box
        parent => display: flex 
        child: width

      -->

<section class="row">
<div class="container">
<h2>ROW</h2>
<div class="parent">
<div class="child yellow">1</div>
<div class="child teal">2</div>
<div class="child red">3</div>
<div class="child violet">4</div>
</div>
</div>
</section>

<hr>

<section class="column">
<div class="container">
<h2>COLUMN</h2>
<div class="parent">
<div class="child yellow">1</div>
<div class="child teal">2</div>
<div class="child red">3</div>
<div class="child violet">4</div>
</div>
</div>
</section>
    
</body>
</html>
